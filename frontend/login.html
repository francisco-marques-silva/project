<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Research Portal</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <h1>ðŸ”¬ Research Portal</h1>
        <p>Scientific Tools Platform</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="auth-form active">
        <h2>Sign In</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Your password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-full">Sign In</button>
        <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Create one</a></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="auth-form" style="display:none">
        <h2>Create Account</h2>
        <div class="form-group">
          <label for="regUsername">Username</label>
          <input type="text" id="regUsername" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input type="email" id="regEmail" placeholder="your@email.com" required>
        </div>
        <div class="form-group">
          <label for="regPassword">Password</label>
          <input type="password" id="regPassword" placeholder="Min 6 characters" required minlength="6">
        </div>
        <div class="form-group">
          <label for="regFullName">Full Name</label>
          <input type="text" id="regFullName" placeholder="Full name (optional)">
        </div>
        <div class="form-group">
          <label for="regInstitution">Institution</label>
          <input type="text" id="regInstitution" placeholder="Institution (optional)">
        </div>
        <button type="submit" class="btn btn-primary btn-full">Create Account</button>
        <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Sign in</a></p>
      </form>

      <div id="authError" class="alert alert-error" style="display:none"></div>
    </div>
  </div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
